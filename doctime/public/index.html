<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the document type as HTML5 -->
    <meta charset="utf-8" />
    <!-- Sets the character encoding to UTF-8 -->

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Links the favicon for the webpage -->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Ensures the website is responsive and displays properly on different screen sizes -->

    <meta name="theme-color" content="#000000" />
    <!-- Specifies the theme color for the browser or device -->

    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Provides a description of the website for search engines and social media -->

    <title>Doctime</title>
    <!-- Sets the title of the webpage, displayed on the browser tab -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Displays a message if JavaScript is disabled in the user's browser -->

    <div id="root"></div>
    <!-- Root element where the React app will be mounted -->
  </body>
</html>
